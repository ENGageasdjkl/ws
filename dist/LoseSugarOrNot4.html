<script>
    // 显示/隐藏侧边导航栏
    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const container = document.querySelector('.container');
        sidebar.classList.toggle('collapsed');
    }

    // 切换主内容区域显示
    function showSection(sectionId) {
        // 隐藏所有区域
        document.querySelectorAll('.category').forEach(el => {
            el.style.display = 'none';
        });
        // 显示指定区域
        if (sectionId === 'classification') {
            document.getElementById('contentArea').style.display = 'block';
            switchCategory('grains'); // 默认显示'主食'分类
        } else {
            document.getElementById(sectionId).style.display = 'block';
        }
    }

    // 可折叠菜单的切换函数
    function toggleSubmenu(menuId) {
        const submenu = document.getElementById(menuId);
        if (submenu.style.display === 'block') {
            submenu.style.display = 'none';
        } else {
            submenu.style.display = 'block';
        }
    }

    function getTodayChineseDay() {
        const today = new Date().getDay();
        const days = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
        return days[today];
    }

    function getMealTimeRange(mealTime) {
        switch(mealTime.toLowerCase()) {
            case "breakfast":
                return "5:30 - 9:40";
            case "lunch":
                return "9:41 - 15:30";
            case "dinner":
                return "15:31 - 5:30";
            default:
                return "";
        }
    }

    function updateCurrentTime() {
        const now = new Date();
        const formattedTime = now.getFullYear() + "-" +
            String(now.getMonth()+1).padStart(2,'0') + "-" +
            String(now.getDate()).padStart(2,'0') + " " +
            String(now.getHours()).padStart(2,'0') + ":" +
            String(now.getMinutes()).padStart(2,'0');
        document.getElementById("currentTime").innerText = formattedTime;
    }

    function updateMeals() {
        const day = document.getElementById("daySelector").value;
        const mealSections = document.getElementById("mealSections");
        mealSections.innerHTML = "";

        const headerTitle = document.getElementById("headerTitle");
        const todayChineseDay = getTodayChineseDay();

        if (day === todayChineseDay) {
            headerTitle.innerText = "今日推荐";
        } else {
            headerTitle.innerText = day + "推荐";
        }

        // 更新当前时间
        updateCurrentTime();

        const meals = mealData[day];
        for (const [mealTime, items] of Object.entries(meals)) {
            const mealDiv = document.createElement("div");
            mealDiv.className = "meal";
            mealDiv.id = mealTime.toLowerCase(); // 添加 ID

            const mealTimeDiv = document.createElement("div");
            mealTimeDiv.className = "meal-time";
            mealTimeDiv.innerHTML = `${mealTime === 'breakfast' ? '早餐' : mealTime === 'lunch' ? '午餐' : '晚餐'}<br><span>${getMealTimeRange(mealTime)}</span>`;
            mealDiv.appendChild(mealTimeDiv);

            const mealItemsDiv = document.createElement("div");
            mealItemsDiv.className = "meal-items";
            items.forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "meal-item";
                itemDiv.innerHTML = `<img src="${item.url}" alt="${item.name}"><p>${item.name}</p>`;
                mealItemsDiv.appendChild(itemDiv);
            });
            mealDiv.appendChild(mealItemsDiv);

            mealSections.appendChild(mealDiv);
        }

        // 调用高亮函数，确保每次更新后都能正确高亮
        highlightMeal();
    }

    function highlightMeal() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const totalMinutes = hours * 60 + minutes;

        const breakfastStart = 5 * 60 + 30; // 5:30
        const breakfastEnd = 9 * 60 + 40;  // 9:40
        const lunchStart = 9 * 60 + 41;    // 9:41
        const lunchEnd = 15 * 60 + 30;     // 15:30
        const dinnerStart = 15 * 60 + 31;  // 15:31

        let currentMeal = null;

        const selectedDay = document.getElementById("daySelector").value;
        const todayChineseDay = getTodayChineseDay();

        if (selectedDay === todayChineseDay) {
            if (totalMinutes >= breakfastStart && totalMinutes <= breakfastEnd) {
                currentMeal = document.getElementById("breakfast");
            } else if (totalMinutes >= lunchStart && totalMinutes <= lunchEnd) {
                currentMeal = document.getElementById("lunch");
            } else {
                currentMeal = document.getElementById("dinner");
            }
        }

        // 移除之前的高亮
        const meals = document.getElementsByClassName("meal");
        for (let i = 0; i < meals.length; i++) {
            meals[i].classList.remove("highlight");
        }

        if (currentMeal) {
            currentMeal.classList.add("highlight");
        }
    }

    // 页面加载时，设置默认选中今天
    window.onload = function() {
        document.getElementById('daySelector').value = getTodayChineseDay();
        updateMeals();
        // 每分钟更新一次时间和高亮
        setInterval(function() {
            updateCurrentTime();
            highlightMeal();
        }, 60000);

        // 默认显示食谱区域
        showSection('recipe');
    };

    // 切换分类显示
   function switchCategory(category) {
       // 隐藏所有主内容区域
       document.querySelectorAll('.category').forEach(el => {
           el.style.display = 'none';
       });

       // 显示分类内容区域
       const contentArea = document.getElementById('contentArea');
       contentArea.style.display = 'block';

       // 动态生成分类内容
    generateCategoryContent(category);
   }



    // 动态生成分类内容
    function generateCategoryContent(categoryId) {
        const contentArea = document.getElementById('contentArea');
        const categoryData = foodCategories[categoryId];
        if (!categoryData) return;

        let content = `<div id="${categoryId}" class="category">`;
        content += `<div class="columns">`;

        for (const [sectionTitle, items] of Object.entries(categoryData.items)) {
            const sectionClass = sectionTitle.includes('✓') ? 'green' : 'red';

            content += `
                <div class="column">
                    <div class="section-header ${sectionClass}">${categoryData.title} - ${sectionTitle}</div>
                    <div class="food-grid">
            `;

            items.forEach(item => {
                content += `
                    <div class="food-item">
                        <img src="${item.url}" alt="${item.name}">
                        <p>${item.name}</p>
                    </div>
                `;
            });

            content += `
                    </div>
                </div>
            `;
        }

        content += `</div></div>`;
        contentArea.innerHTML = content;
    }

    // 搜索功能
    function searchFood() {
        const input = document.getElementById("foodInput").value.trim();
        const resultDiv = document.getElementById("result");

        if (input in foodData) {
            resultDiv.textContent = `${input} 属于 ${foodData[input]}`;
            resultDiv.className = "result success";
            resultDiv.style.display = "block";
        } else {
            resultDiv.textContent = `未找到与 "${input}" 相关的记录`;
            resultDiv.className = "result error";
            resultDiv.style.display = "block";
        }
    }
