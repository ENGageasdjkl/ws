                        des: "诊断糖尿病不能仅凭尿糖阳性，因其他因素如大量进食高糖食物或肾病也可导致尿糖阳性。糖尿病的确诊需通过血糖和糖化血红蛋白检测。诊断标准包括：随机血糖≥11.1 mmol/L、空腹血糖≥7.0 mmol/L、OGTT 2小时血糖≥11.1 mmol/L、糖化血红蛋白＞6.5%。无症状的患者需复查以确诊。OGTT是口服葡萄糖耐量试验，用于诊断糖尿病。糖尿病前期（糖调节受损）血糖异常但未达糖尿病标准，通过改善生活方式可防止病情进展。常见的血糖检测方法包括静脉血糖、指尖血糖、糖化血红蛋白及动态血糖监测。糖化血红蛋白反映近2-3个月的平均血糖水平，常用于评估治疗效果。糖尿病患者还需定期检查胰岛素功能，确保疾病得到有效管理。"

                        "itemStyle": {normal: {color: '#B7D8D5'}},
                        "des": "糖尿病患者的饮食不只是避免甜食，因为许多食物（如蛋白质和脂肪）也会转化为葡萄糖。饮食重点应选择营养价值高、能缓慢升高血糖的食物，并合理分配餐次和总热量。虽然没有“降糖食品”，但少量使用代糖（如木糖醇）是可以的。主食可选择杂粮饭和粗粮，避免高升糖指数的食物如面条和粥。水果中含糖量较高，糖尿病患者可适量食用低升糖水果，如苹果、柚子等。茶和黑咖啡并未证实能降血糖，患者需避免误信。运动前应咨询医生，避免空腹运动，并在运动时准备应急食物以防低血糖。日常需监测血糖，记录数据，并定期复查，至少每3个月一次。糖尿病患者需了解疾病知识，以便更好地控制血糖和生活质量。男性患者若有勃起功能障碍，应控制血糖、戒烟、减肥，并在医生指导下用药。糖尿病患者可以在血糖控制好的情况下怀孕，但孕期要严格控制血糖，并在医生指导下使用胰岛素。"

                        "des": "预防糖尿病如何预防？\</Br>糖尿病的发病与遗传和生活方式密切相关。\</Br>对于遗传造成的不利因素，通过自身努力很难消除。但我们可以通过尽量改善生活方式，来降低糖尿病的发病风险：\</Br>控制饮食：避免暴饮暴食、大鱼大肉；主食不要只吃精米白面，用杂粮、杂豆、薯类、南瓜等替代部分主食；烹饪时注意少放盐、少用含盐高的调料；少吃动物油，用植物油代替动物油，少吃油炸食品。\</Br>适量运动：避免久坐的生活方式。每天进行 30 分钟左右的运动，以有氧运动和力量运动相结合，强度适中不过量，对于预防糖尿病也有帮助。\</Br>控制体重：通过控制饮食、适量运动，维持苗条的身材，避免肥胖。\</Br>戒烟，尽量不喝酒。\</Br>定期体检，监测血糖，发现糖调节受损时及时干预，避免发展为糖尿病。\</Br>"

                        "des": "糖尿病的典型症状包括“三多一少”：多尿、多饮、多食和体重下降。高血糖导致尿糖增多，引起多尿和口渴，身体缺水感使饮水增多。因营养利用障碍，身体能量不足，导致多食和体重下降。其他常见症状有疲乏和视力模糊。疲乏源于无法有效利用食物中的能量；视力模糊由血糖波动引起晶状体屈光度变化，长期可能导致视网膜病变。糖尿病并发症分为急性和慢性。急性并发症包括酮症酸中毒和高血糖高渗状态。慢性并发症包括糖尿病视网膜病变、糖尿病肾病、动脉粥样硬化、糖尿病神经病变等。糖尿病患者易感染，特别是皮肤黏膜感染和糖尿病大疱病，严重者可引发糖尿病足，甚至导致截肢。"
