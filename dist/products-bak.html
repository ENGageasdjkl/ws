        /* 轮播图容器 */
        .carousel {
            position: relative;
            width: 100%;
            /*max-width: 1200px;*/
            height: 800px;
            margin: auto;
            background: linear-gradient(to right, rgb(247, 228, 170), #fc9);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 轮播图内容 */
        .carousel-content {
            /*display: flex;*/
            /*align-items: center;*/
            width: 80%;
            max-width: 1000px;
            padding: 20px;
        }

        /* 左侧图片 */
        .carousel-left {
            width: 65%;
        }

        .carousel-left img {
            width: 100%;
            border-radius: 8px;
        }

        /* 右侧文字内容 */
        .carousel-right {
            width: 35%;
            padding: 0 20px;
            color: #ffffff;
        }

        .carousel-right h1 {
            font-family: 得意黑, sans-serif;
            font-size: 4.8em;
            margin-bottom: 45px;
        }

        .carousel-right p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .download-btn {
            background-color: #32cd32;
            color: #ffffff;
            font-size: 2em;
            padding: 10px 50px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #28a745;
        }

        /* 左右箭头 */
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #ffffff;
            cursor: pointer;
            user-select: none;
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }

        /* 设置箭头图片的大小 */
        .carousel-arrow img {
            width: 40px; /* 设置箭头图片宽度，可以根据需要调整 */
            height: auto;
        }

        .carousel-arrow img:hover {
            opacity: 0.8; /* 悬停时稍微透明 */
            transform: scale(1.1); /* 悬停时放大 */
        }

        /* 底部指示点 */
        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
        }

        .indicator.active {
            background-color: #ffffff;
        }

        /* 适应不同屏幕 */
        @media (max-width: 768px) {
            .carousel-content {
                flex-direction: column;
                text-align: center;
            }

            .carousel-left, .carousel-right {
                width: 100%;
            }

            .carousel-right {
                padding: 20px 0;
            }
        }

        /* 隐藏所有轮播图，只显示当前的 */
        .carousel-slide {
            display: none;
        }

        .carousel-slide.active {
            display: flex; /* 仅显示当前活动的轮播图 */
            align-items: center;
            gap: 80px; /* 使用 gap 属性来增加间距，30px 可根据需要调整 */
        }

        /*图片占位符*/
        .image-placeholder {
            width: 100%;
            height: 300px; /* 设定高度，可以根据需要调整 */
            background-color: #e0e0e0; /* 占位颜色 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.2em;
        }

        .image-placeholder::after {
            content: "图片占位符";
        }
    </style>

    <script>
        // 获取所有轮播图、左右箭头和指示点
        const slides = document.querySelectorAll('.carousel-slide');
        const leftArrow = document.querySelector('.left-arrow');
        const rightArrow = document.querySelector('.right-arrow');
        const indicators = document.querySelectorAll('.indicator');

        let currentIndex = 0; // 当前显示的轮播图索引

        // 初始化函数，显示第一张轮播图
        function showSlide(index) {
            // 隐藏所有轮播图
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                indicators[i].classList.remove('active');
            });

            // 显示当前索引的轮播图
            slides[index].classList.add('active');
            indicators[index].classList.add('active');
        }

        // 左箭头点击事件
        leftArrow.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : slides.length - 1;
            showSlide(currentIndex);
        });

        // 右箭头点击事件
        rightArrow.addEventListener('click', () => {
            currentIndex = (currentIndex < slides.length - 1) ? currentIndex + 1 : 0;
            showSlide(currentIndex);
        });

        // 指示点点击事件
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentIndex = index;
                showSlide(currentIndex);
            });
        });

        // 默认显示第一张轮播图
        showSlide(currentIndex);

    </script>
