<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>糖尿病交流社区</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }
        .message {
            display: flex;
            align-items: flex-start;
            padding: 10px;
            border-radius: 5px;
            max-width: 75%;
        }
        .message.bot {
            background-color: #e0f7fa;
            margin-left: auto;
        }
        .message.user {
            background-color: #c8e6c9;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-content {
            flex: 1;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .message.user .message-content {
            background-color: #c8e6c9;
        }
        .message.bot .message-content {
            background-color: #e0f7fa;
        }
        .comment-section {
            margin-top: 10px;
            padding-left: 50px;
            border-top: 2px solid #00796b;
            margin-top: 20px;
        }
        .comment-section h3 {
            margin: 0;
            padding: 10px;
            background-color: #00796b;
            color: white;
            text-align: center;
            font-size: 18px;
            border-radius: 5px;
        }
        .comment {
            display: flex;
            align-items: flex-start;
            margin-top: 10px;
        }
        .reply-content {
            display: none;
            padding-left: 20px;
            margin-top: 5px;
            font-size: 13px;
            background-color: #f1f1f1;
            border-left: 2px solid #00796b;
            border-radius: 5px;
        }
        .reply {
            padding-left: 20px;
            font-size: 14px;
            color: #00796b;
            cursor: pointer;
        }
        .reply-box {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .reply-box input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #00796b;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .reply-box button {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reply-box button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>糖尿病交流社区</h1>

    <div class="chat-box" id="chatBox">
        <!-- 第一条对话：AI与用户 -->
        <div class="message bot">
            <img src="https://i.pravatar.cc/40?img=1" alt="AI" class="avatar">
            <div class="message-content">
                <p>你好！我是糖尿病助手，如何帮助你呢？</p>
            </div>
        </div>
        <div class="message user">
            <img src="https://i.pravatar.cc/40?img=2" alt="User" class="avatar">
            <div class="message-content">
                <p>我最近血糖有些不稳定，应该怎么办？</p>
            </div>
        </div>
        <div class="message bot">
            <img src="https://i.pravatar.cc/40?img=1" alt="AI" class="avatar">
            <div class="message-content">
                <p>建议你定期检测血糖，并保持均衡饮食和适当的运动。</p>
            </div>
        </div>

        <!-- 评论区 标题 -->
        <div class="comment-section">
            <h3>评论区</h3>

            <!-- 评论 1 -->
            <div class="comment">
                <img src="https://i.pravatar.cc/40?img=3" alt="User" class="avatar">
                <div class="message-content">
                    <p>谢谢！我会注意的。</p>
                    <div class="reply" onclick="toggleReplyContent(event)">查看回复</div>
                    <div class="reply-content">
                        头晕可能是血糖波动的表现，建议监测血糖并及时就医。
                    </div>
                </div>
            </div>

            <!-- 评论 2 -->
            <div class="comment">
                <img src="https://i.pravatar.cc/40?img=4" alt="User" class="avatar">
                <div class="message-content">
                    <p>我也有类似问题，最近经常头晕。</p>
                    <div class="reply" onclick="toggleReplyContent(event)">查看回复</div>
                    <div class="reply-content">
                        头晕可能是血糖波动的表现，建议监测血糖并及时就医。
                    </div>
                </div>
            </div>

            <!-- 评论 3 -->
            <div class="comment">
                <img src="https://i.pravatar.cc/40?img=5" alt="User" class="avatar">
                <div class="message-content">
                    <p>我也有类似的症状，应该去医院检查一下吗？</p>
                </div>
            </div>
        </div>

        <!-- 回复框 -->
        <div class="reply-box">
            <input type="text" id="replyInput" placeholder="输入你的回复..." />
            <button onclick="sendReply()">发送回复</button>
        </div>
    </div>
</div>

<script>
    // 切换折叠/展开回复内容
    function toggleReplyContent(event) {
        const replyContent = event.target.nextElementSibling;
        if (replyContent.style.display === "none" || replyContent.style.display === "") {
            replyContent.style.display = "block";
        } else {
            replyContent.style.display = "none";
        }
    }

    // 发送用户评论
    function sendReply() {
        const input = document.getElementById('replyInput');
        const message = input.value.trim();
        if (message) {
            const chatBox = document.getElementById('chatBox');
            const commentSection = document.createElement('div');
            commentSection.classList.add('comment');

            const userAvatar = document.createElement('img');
            userAvatar.src = 'https://i.pravatar.cc/40?img=5'; // 默认用户头像
            userAvatar.classList.add('avatar');

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.innerHTML = `<p>${message}</p>`;

            commentSection.appendChild(userAvatar);
            commentSection.appendChild(messageContent);
            chatBox.querySelector('.comment-section').appendChild(commentSection);

            input.value = ''; // 清空输入框
        }
    }
</script>

</body>
</html>
