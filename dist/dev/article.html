<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .card {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0; /* 占位符颜色 */
            margin-right: 10px;
        }
        .content {
            flex-grow: 1;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
        }
        .preview {
            font-size: 14px;
            color: #555;
        }
    </style>
    <title>article</title>
</head>
<body>

<div class="card">
    <div class="thumbnail"></div>
    <div class="content">
        <div class="title">科技的未来</div>
        <div class="preview">在这篇文章中，我们将探讨未来科技的趋势，以及它们将如何改变我们的生活...</div>
    </div>
</div>

<div class="card">
    <div class="thumbnail"></div>
    <div class="content">
        <div class="title">健康饮食指南</div>
        <div class="preview">这篇文章提供了一些简单易行的健康饮食建议，帮助你改善生活方式...</div>
    </div>
</div>

</body>
</html>
