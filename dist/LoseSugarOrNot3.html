        { 'name': '纯牛奶', 'category': '控糖零食' },
        { 'name': '无糖豆浆', 'category': '控糖零食' },
        { 'name': '番茄', 'category': '控糖零食' },
        { 'name': '黄瓜', 'category': '控糖零食' },
        { 'name': '无糖酸奶', 'category': '控糖零食' },
        { 'name': '原味坚果', 'category': '控糖零食' },
        // 控糖饮料
        { 'name': '白开水', 'category': '控糖饮料' },
        { 'name': '矿泉水', 'category': '控糖饮料' },
        { 'name': '苏打水', 'category': '控糖饮料' },
        { 'name': '红茶', 'category': '控糖饮料' },
        { 'name': '绿茶', 'category': '控糖饮料' },
        { 'name': '大麦茶', 'category': '控糖饮料' },
        { 'name': '菊花茶', 'category': '控糖饮料' },
        { 'name': '乌龙茶', 'category': '控糖饮料' },
        { 'name': '黑咖啡', 'category': '控糖饮料' },
        { 'name': '柠檬水', 'category': '控糖饮料' }
    ];
    // 将数组转换为对象，方便查询
    const foodData = {};
    foodDataArray.forEach(item => {
        foodData[item.name] = item.category;
    });

    // 动态生成分类内容
    function generateCategoryContent(categoryId) {
        const categoryData = foodCategories[categoryId];
        if (!categoryData) return '';

        let content = `<div id="${categoryId}" class="category">`;
        content += `<div class="columns">`;

        for (const [sectionTitle, items] of Object.entries(categoryData.items)) {
            const sectionClass = sectionTitle.includes('✓') ? 'green' : 'red';

            content += `
                <div class="column">
                    <div class="section-header ${sectionClass}">${categoryData.title} - ${sectionTitle}</div>
                    <div class="food-grid">
            `;

            items.forEach(item => {
                content += `
                    <div class="food-item">
                        <img src="${item.url}" alt="${item.name}">
                        <p>${item.name}</p>
                    </div>
                `;
            });

            content += `
                    </div>
                </div>
            `;
        }

        content += `</div></div>`;
        return content;
    }

    // 生成所有分类的内容并添加到页面
    function generateAllCategories() {
        const contentArea = document.getElementById('contentArea');
        let allContent = '';

        for (const categoryId of Object.keys(foodCategories)) {
            allContent += generateCategoryContent(categoryId);
        }

        contentArea.innerHTML = allContent;
    }

    // 切换分类显示
    function switchCategory(category) {
        // 清除所有分类的active状态
        document.querySelectorAll('.category').forEach(el => {
            el.classList.remove('active');
        });

        // 为指定的分类添加active状态
        const targetElement = document.getElementById(category);
        if (targetElement) {
            targetElement.classList.add('active');
        }

        // 设置header显示与隐藏逻辑
        const headerElement = document.querySelector('.header');
        if (category === 'search') {
            headerElement.style.display = 'none'; // 隐藏header
        } else {
            headerElement.style.display = 'block'; // 显示header
        }
    }

    // 页面加载完成后生成内容
    window.onload = function() {
        generateAllCategories();
        switchCategory('grains'); // 默认显示'主食'分类
    };

    // 搜索功能
    function searchFood() {
        const input = document.getElementById("foodInput").value.trim();
        const resultDiv = document.getElementById("result");

        if (input in foodData) {
            resultDiv.textContent = `${input} 是 ${foodData[input]}`;
            resultDiv.className = "result success";
            resultDiv.style.display = "block";
        } else {
            resultDiv.textContent = `未找到与 "${input}" 相关的记录`;
            resultDiv.className = "result error";
            resultDiv.style.display = "block";
        }
    }
</script>

</body>
