<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站顶部导航栏</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 顶部导航栏样式 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #eee; /* 橙色背景 */
            padding: 10px 20px;
            color: #333;
        }

        /* Logo和网站名称容器 */
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 45px;
            height: 45px;
            margin-right: 10px;
        }

        .site-name {
            font-size: 24px;
            font-weight: bold;
        }

        /* 用户操作区域（搜索框和按钮） */
        .user-actions {
            display: flex;
            align-items: center;
        }

        /* 搜索框 */
        .search-box {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-right: 10px; /* 搜索框和按钮之间的间距 */
        }

        /* 搜索按钮 */
        .search-btn {
            padding: 8px 12px;
            font-size: 16px;
            background-color: #f0ad4e; /* 橙色按钮 */
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .search-btn:hover {
            background-color: #ec971f; /* 悬浮时按钮颜色变化 */
        }

        /* 用户操作按钮样式 */
        .user-actions button {
            margin-left: 15px;
            padding: 8px 12px;
            font-size: 16px;
            background-color: #f0ad4e; /* 橙色按钮 */
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .user-actions button:hover {
            background-color: #ec971f; /* 悬浮时按钮颜色变化 */
        }

        /* 登录按钮特别样式 */
        .user-actions .login-btn {
            background-color: #f39c12;
            width: 90px;
        }

        .user-actions .login-btn:hover {
            background-color: #e67e22;
        }

    </style>
</head>
<body>
<header>
    <div class="logo-container">
        <img src="static/logo.png" alt="Logo" class="logo">
        <span class="site-name">网站名称</span>
    </div>
    <div class="user-actions">
        <input type="text" class="search-box" placeholder="搜索...">
        <button class="search-btn">搜索</button>
        <button class="messages-btn">消息</button>
        <button class="publish-btn">发布</button>
        <button class="login-btn">登录</button>
    </div>
</header>
</body>
</html>
