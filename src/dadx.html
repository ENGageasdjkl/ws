<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>糖尿病交流社区</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0078D7;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .post {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .post-header {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .post-content {
            font-size: 16px;
            color: #555;
        }

        .comment {
            display: flex;
            align-items: flex-start;
            margin-top: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .comment img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .comment-body {
            flex: 1;
        }

        .comment-header {
            font-size: 14px;
            font-weight: bold;
            color: #0078D7;
        }

        .comment-text {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
            overflow-wrap: anywhere;
            white-space: normal;
        }

        .comment-actions {
            display: flex;
            gap: 15px;
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .comment-actions button {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .comment-actions button svg {
            width: 16px;
            height: 16px;
            fill: #888;
        }

        .comment-actions button.active svg {
            fill: #0078D7;
        }

        .replies {
            margin-top: 10px;
        }

        .reply-box {
            display: none;
            margin-top: 10px;
        }

        .reply-box textarea {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .reply-box button {
            background-color: #0078D7;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .reply-box button:hover {
            background-color: #005BB5;
        }
    </style>
</head>
<body>
<header>糖尿病交流社区</header>
<main>
    <div class="post">
        <div class="post-header">用户A 的分享</div>
        <div class="post-content">最近血糖控制不错，调整了饮食，请问有没有好的运动建议？</div>
    </div>
    <div class="comment">
        <img src="https://via.placeholder.com/40" alt="头像">
        <div class="comment-body">
            <div class="comment-header">用户B</div>
            <div class="comment-text">我建议可以尝试瑜伽，非常有帮助。</div>
            <div class="comment-actions">
                <button onclick="toggleLike(this)">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    点赞 (<span class="like-count">0</span>)
                </button>
                <button onclick="toggleReplies(this)">展开评论</button>
                <button onclick="toggleReplyBox(this)">回复</button>
            </div>
            <div class="replies" style="display: none;">
                <div class="comment">
                    <img src="https://via.placeholder.com/40" alt="头像">
                    <div class="comment-body">
                        <div class="comment-header">用户C 回复 用户B</div>
                        <div class="comment-text">我觉得瑜伽确实很有帮助！</div>
                        <div class="comment-actions">
                            <button onclick="toggleLike(this)">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                                </svg>
                                点赞 (<span class="like-count">0</span>)
                            </button>
                            <button onclick="toggleReplies(this)">展开评论</button>
                            <button onclick="toggleReplyBox(this)">回复</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
    function toggleLike(button) {
        const likeCount = button.querySelector('.like-count');
        const isActive = button.classList.contains('active');
        if (isActive) {
            likeCount.textContent = parseInt(likeCount.textContent) - 1;
            button.classList.remove('active');
        } else {
            likeCount.textContent = parseInt(likeCount.textContent) + 1;
            button.classList.add('active');
        }
    }

    function toggleReplies(button) {
        const replies = button.closest('.comment-body').querySelector('.replies');
        if (replies) {
            replies.style.display = replies.style.display === 'none' || !replies.style.display ? 'block' : 'none';
        }
    }

    function toggleReplyBox(button) {
        const commentBody = button.closest('.comment-body');
        let replyBox = commentBody.querySelector('.reply-box');

        if (!replyBox) {
            replyBox = document.createElement('div');
            replyBox.className = 'reply-box';
            replyBox.innerHTML = `
                <textarea placeholder="写下您的回复..."></textarea>
                <button onclick="submitReply(this)">提交</button>
            `;
            commentBody.appendChild(replyBox);
        }

        replyBox.style.display = replyBox.style.display === 'none' || !replyBox.style.display ? 'block' : 'none';
    }

    function submitReply(button) {
        const replyBox = button.closest('.reply-box');
        const textArea = replyBox.querySelector('textarea');
        const commentBody = button.closest('.comment-body');
        let replies = commentBody.querySelector('.replies');

        if (!replies) {
            replies = document.createElement('div');
            replies.className = 'replies';
            commentBody.appendChild(replies);
        }

        if (textArea.value.trim()) {
            const parentUser = commentBody.querySelector('.comment-header').innerText;
            const newUser = '新用户';

            const newReply = document.createElement('div');
            newReply.className = 'comment';
            newReply.innerHTML = `
                <img src="https://via.placeholder.com/40" alt="头像">
                <div class="comment-body">
                    <div class="comment-header">${newUser} 回复 ${parentUser}</div>
                    <div class="comment-text">${textArea.value.trim()}</div>
                    <div class="comment-actions">
                        <button onclick="toggleLike(this)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            </svg>
                            点赞 (<span class="like-count">0</span>)
                        </button>
                        <button onclick="toggleReplies(this)">展开评论</button>
                        <button onclick="toggleReplyBox(this)">回复</button>
                    </div>
                </div>
            `;
            replies.appendChild(newReply);
            textArea.value = '';
            replies.style.display = 'block';
            replyBox.style.display = 'none';
        }
    }
</script>
</body>
</html>
