<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>轮播图示范</title>
</head>
<body>
<header>
    <nav>
        <div class="logo">LOGO</div>
        <ul class="nav-links">
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">产品</a></li>
            <li><a href="#">服务</a></li>

        </ul>
        <div class="search-icon">🔍</div>
        <div class="social-icons">[社交媒体图标]</div>
    </nav>
</header>

<main>
    <div class="carousel">
        <div class="carousel-left">
            <img src="image1.jpg" alt="图片描述" />
        </div>
        <div class="carousel-right">
            <h1>标题</h1>
            <p>简短的介绍文字...</p>
            <button>了解更多</button>
        </div>
        <div class="arrow left-arrow">←</div>
        <div class="arrow right-arrow">→</div>
        <div class="indicators">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</main>

</body>
</html>
