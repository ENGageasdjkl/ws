<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
    <style>
        .card {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            width: 600px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            gap: 4px; /* 使用 gap 属性减少整体子项间距 */
        }

        .avatar {
            flex: 0 0 auto; /* 确保头像部分不会被拉伸 */
            margin-right: 8px; /* 减少头像与姓名之间的空隙 */
        }

        .avatar img {
            width: 80px; /* 增加头像尺寸 */
            height: 80px;
            border-radius: 50%;
        }

        .info {
            flex: 2;
            margin-right: 8px; /* 减少姓名与评分之间的空隙 */
        }

        .divider {
            width: 1px;
            height: 60px; /* 根据需要调整高度 */
            background-color: #ccc;
            margin: 0 8px; /* 调整竖线左右空隙 */
        }

        .rating {
            flex: 0 0 auto; /* 确保评分部分不会被拉伸 */
            text-align: right;
        }

        .rating span {
            font-size: 1.2em;
            font-weight: bold;
        }

        .stars {
            font-size: 1.2em;
            color: gold;
            margin-left: 4px; /* 星星与评分数字之间的间距 */
        }

        .info button {
            margin-top: 8px;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
        }

        .info button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="avatar">
        <img src="avatar.jpg" alt="人物头像">
    </div>
    <div class="info">
        <h3>姓名</h3>
        <p>这是人物的简介，简要描述其背景和特点。</p>
        <button>查看更多</button>
    </div>
    <div class="divider"></div> <!-- 新增的竖线分隔 -->
    <div class="rating">
        <span>4.5</span> / 5
        <span class="stars">★★★★☆</span>
    </div>
</div>
</body>
</html>
