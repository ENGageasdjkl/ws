    <script>
        // 轮播图脚本
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelector('.carousel-images');
            const totalSlides = slides.children.length;
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        setInterval(nextSlide, 3000); // 自动轮播每3秒切换一次

        // Show/hide search box on hover
        function toggleSearchBox(show) {
            const searchBoxContainer = document.getElementById("search-box-container");
            searchBoxContainer.style.display = show ? "flex" : "none";
        }

        // Toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.querySelector(".sidebar");
            const toggleBtn = document.querySelector(".toggle-btn");
            if (sidebar.style.display === "none") {
                sidebar.style.display = "flex";
                toggleBtn.style.display = "none";
            } else {
                sidebar.style.display = "none";
                toggleBtn.style.display = "block";
            }
        }
    </script>

                            "des": "预防糖尿病如何预防？\</Br>糖尿病的发病与遗传和生活方式密切相关。\</Br>对于遗传造成的不利因素，通过自身努力很难消除。但我们可以通过尽量改善生活方式，来降低糖尿病的发病风险：\</Br>控制饮食：避免暴饮暴食、大鱼大肉；主食不要只吃精米白面，用杂粮、杂豆、薯类、南瓜等替代部分主食；烹饪时注意少放盐、少用含盐高的调料；少吃动物油，用植物油代替动物油，少吃油炸食品。\</Br>适量运动：避免久坐的生活方式。每天进行 30 分钟左右的运动，以有氧运动和力量运动相结合，强度适中不过量，对于预防糖尿病也有帮助。\</Br>控制体重：通过控制饮食、适量运动，维持苗条的身材，避免肥胖。\</Br>戒烟，尽量不喝酒。\</Br>定期体检，监测血糖，发现糖调节受损时及时干预，避免发展为糖尿病。\</Br>"
