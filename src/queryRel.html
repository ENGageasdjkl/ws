    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF7E6;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            color: #FFA726;
            margin-bottom: 20px;
        }

        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            font-size: 18px;
            border: 2px solid #FFA726;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-bar input[type="text"]:focus {
            border-color: #FFB74D;
        }

        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #FFA726;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #FFB74D;
        }

        .result {
            font-size: 20px;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background-color: #DFF6D8;
            color: #4CAF50;
        }

        .result.error {
            background-color: #FFEBEE;
            color: #F44336;
        }
    </style>
</head>

        function searchFood() {
            const input = document.getElementById("foodInput").value.trim();
            const resultDiv = document.getElementById("result");

            if (input in foodData) {
                resultDiv.textContent = `${input} 是 ${foodData[input]}`;
                resultDiv.className = "result success";
                resultDiv.style.display = "block";
            } else {
                resultDiv.textContent = `未找到与 "${input}" 相关的记录`;
