<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高血糖科普指南</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1380px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .carousel {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%; /* 确保图片占满容器 */
            height: 400px;
            object-fit: cover;
            flex-shrink: 0; /* 防止图片缩小 */
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            cursor: pointer;
            z-index: 10;
        }

        .carousel-control.left {
            left: 10px;
        }

        .carousel-control.right {
            right: 10px;
        }
    </style>
    <script>
        let currentIndex = 0;

        function updateSlidePosition() {
            const slides = document.querySelector('.carousel-images');
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function showSlide(index) {
            const slides = document.querySelector('.carousel-images');
            const totalSlides = slides.children.length;
            currentIndex = (index + totalSlides) % totalSlides; // 确保索引循环
            updateSlidePosition();
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        document.addEventListener("DOMContentLoaded", () => {
            setInterval(nextSlide, 3000); // 自动轮播每3秒
        });
    </script>
</head>
<body>
<div class="container">
    <!-- 轮播图 -->
    <div class="carousel">
        <div class="carousel-images">
            <img src="static/hospital1.png" alt="Slide 1"> <!-- 替换为实际图片路径 -->
            <img src="static/hospital2.png" alt="Slide 2">
            <img src="static/hospital3.png" alt="Slide 3">
        </div>
        <span class="carousel-control left" onclick="prevSlide()">&#10094;</span>
        <span class="carousel-control right" onclick="nextSlide()">&#10095;</span>
    </div>
</div>
</body>
</html>
